<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="../static/mymyScript.js"></script>
  <title>생일축하 페이지 생성</title>
</head>
<body id="full">
  
  <!-- 위쪽 목차 부분 -->
  <div id="top">
    <nav>
      <a href="" id="head">HBD</a> <!--초기화면(좌측 상단)-->
      <a href="explain.html" target="_parent"><img src="../menubar.png" id="img"></a> <!--웹사이트 소개글(우측 상단)-->
    </nav>
    <hr id="line">
  </div>

  <!-- 정보 입력 부분 -->
  <form id="cent">
    <fieldset id="letter">
      <legend>생일축하 정보입력 폼</legend>
      <ul>
        <li>
          <label>이름<br><input id="uname" type="text" size="30" placeholder="친구의 이름 or 별명 (30자 내)" required> </label>
        </li>
        <br>
        <li>
          <label>생일<br><input id="uday" type="date" size="5" placeholder="" required> </label>
        </li>
        <br>
        <li>
          <label>짧은 메세지</label> <br> <textarea cols="40" rows="5" id="ucomment" placeholder="100자 내로 작성해주세요." required></textarea></label>
        </li>
        <!--
        <li>
          <label>추억의 사진 업로드</label> <br> <input type="file" id="upicture" accept="image/*">
        </li>
        -->
      </ul>
      
      
      
      <input type="button" value="완료" onclick="Input()">
    </fieldset>
  </form>
</body>
