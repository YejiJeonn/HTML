<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="../static/Send.js"></script>
  <title>생일축하 페이지 생성</title>
</head>
<body id="full">
  
  <!-- 위쪽 목차 부분 -->
  <div id="top">
    <nav>
      <a href="" id="head">HBD</a> <!--초기화면(좌측 상단)-->
      <a href="explain.html" target="_parent"><img src="../menubar.png" id="img"></a> <!--웹사이트 소개글(우측 상단)-->
    </nav>
    <hr id="line">
  </div>

  <!-- 정보 입력 부분 -->
  <form id="cent" method="post" action="main2.html" enctype="multipart/form-data">
    <fieldset id="letter">
      <legend>생일축하 정보입력 폼</legend>
      <ul>
        <li>
          <label>이름<br><input id="uname" type="text" size="30" placeholder="친구의 이름 or 별명 (30자 내)"> </label>
        </li>
        <br>
        <li>
          <label>생일<br><input id="uday" type="date" size="5" placeholder=""> </label>
        </li>
        <br>
        <li>
          <label>짧은 메세지</label> <br> <textarea cols="40" rows="5" id="ucomment" placeholder="100자 내로 작성해주세요."></textarea></label>
        </li>
        <br>
        <br>
        <li>
          <label>생일축하 사진 선택 1</label> <br>
          <select id="ucenter" >
            <option value="../media/birth1.jpeg">생일축하 일러스트 1</option>
            <option value="../media/birth2.jpeg">생일축하 일러스트 2</option>
            <option value="../media/birth3.jpeg">생일축하 일러스트 3</option>
            <option value="../media/birth4.png">생일축하 일러스트 4</option>
            <option value="../media/birth5.jpeg">생일축하 일러스트 5</option>
            <option value="../media/birth6.png">생일축하 일러스트 6</option>
          </select>
        </li>
        <li>
          <label>생일축하 사진 선택 2</label> <br>
          <select id="ubottom" >
            <option value="../media/birth1.jpeg">생일축하 일러스트 1</option>
            <option value="../media/birth2.jpeg">생일축하 일러스트 2</option>
            <option value="../media/birth3.jpeg">생일축하 일러스트 3</option>
            <option value="../media/birth4.png">생일축하 일러스트 4</option>
            <option value="../media/birth5.jpeg">생일축하 일러스트 5</option>
            <option value="../media/birth6.png">생일축하 일러스트 6</option>
          </select>
        </li>
      </ul>
      
      
      <br>
      <input type="submit" value="완료" onclick="Input()">
    </fieldset>
  </form>
</body>
</html>
