<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>HBD My Friend</title>
</head>
<body id="full">
  <!--<script type="text/javascript" src="funtion.js"></script>-->
  <div id="top">
    <nav>
      <a href="" id="head">HBD</a> <!--초기화면(좌측 상단)-->
      <a href="explain.html" target="_parent"><img src="media/menu_line.png" id="img"></a> <!--웹사이트 소개글(우측 상단)-->
    </nav>
    <hr id="line">
  </div>

  <div>
    <form>
      <fieldset>
        <legend>생일 축하 페이지 제작 입력 폼</legend>
        <ul>
          <li>
            <label for="name">축하해줄 친구의 이름을 입력하세요 : </label>
            <input type="text" name="name" maxlength="5" placeholder="5자 이내">
          </li>
          <br>
          <li>
            <label for="color">배경색을 지정해주세요 : </label>
            <input type="color" name="color" value="#FFCF4D">
          </li>
          <br>
          <li>
            <label for="date">친구의 생일을 입력해주세요 : </label>
            <input type="date" name="date" id="Birthday">
          </li>
          <br>
          <li>
            <label for="letter">친구에게 전하는 짧은 편지 내용을 적어주세요. &#40;200자 이내&#41;</label>
            <br>
            <textarea rows="10" cols="50" maxlength="200" placeholder="친구에게 해줄 말"></textarea>
          </li>
          <br>
          <li>
            <label for="picture">친구와의 추억이 담긴 사진을 업로드해주세요. (최대 5장)</label>
            <input type="file" multiple="multiple" accept="image/png, image/jpeg" id="fileup">
          </li>
        </ul>

        <input type="button" id="button" value="완료" onclick=""> <!--서식 제출 버튼-->
      </fieldset>
    </form>

    <script>
      document.getElementById('Birthday').value = new Date().toISOString().substring(0, 10);

      const colorBtn = document.getElementById("button");
      const colorPicker = document.getElementById("color");
		  colorBtn.addEventListener("click", function() {
			document.body.style.backgroundColor = colorPicker.value;
		});
    </script>
  </div>
</body>
</html>
